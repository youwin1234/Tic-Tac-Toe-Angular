<div class="container" style="text-align:center;">
    <div class="container-fluid">
        <body>
            <h3>Current Player: {{ player }} </h3>
            <button nbButton outline status="danger" (click)="newGame()">Start New Game</button>
            <br>
            <h2 *ngIf="winner">
                Player {{ winner }} won the game!
            </h2>
            <br>
            <main>
                <app-square
                    *ngFor="let val of squares; let i = index"
                    [value]="val"
                    (click)="makeMove(i)">
                </app-square>
            </main>
                        <!-- The core Firebase JS SDK is always required and must be listed first -->
            <script src="/__/firebase/7.13.2/firebase-app.js"></script>

            <!-- TODO: Add SDKs for Firebase products that you want to use
                https://firebase.google.com/docs/web/setup#available-libraries -->
            <script src="/__/firebase/7.13.2/firebase-analytics.js"></script>

            <!-- Initialize Firebase -->
            <script src="/__/firebase/init.js"></script>
        </body>
    </div>
</div>
